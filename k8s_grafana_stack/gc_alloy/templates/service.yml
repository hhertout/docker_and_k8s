apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.alloy.name }}-service
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.alloy.name }}
  ports: {{- range .Values.alloy.specs.ports}}
    - protocol: {{ .protocol }}
      port: {{ .exposed_port }}
      targetPort: {{ .port }}
      name: {{ .name }}
    {{- end }}